<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
    <header>
        <img src="/assets/logo.png" alt="Website Logo" class="logo">
    </header>
    <h1>Login</h1>
    <div class="login-container">
        <div class="login-form">
            <h2>Student Login</h2>
            <form action="/login/student" method="POST">
                <label for="student-email">Email:</label>
                <input type="email" id="student-email" name="email" required>
                <label for="student-password">Password:</label>
                <input type="password" id="student-password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="login-form">
            <h2>Tutor Login</h2>
            <form action="/login/tutor" method="POST">
                <label for="tutor-email">Email:</label>
                <input type="email" id="tutor-email" name="email" required>
                <label for="tutor-password">Password:</label>
                <input type="password" id="tutor-password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment and Withdrawal Options</title>
    <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
    <header>
        <img src="/assets/logo.png" alt="Website Logo" class="logo">
    </header>
    <h1>Payment and Withdrawal Options</h1>
    <div class="payment-container">
        <h2>Payment Options</h2>
        <form action="/pay" method="POST">
            <label for="payment-method">Choose a payment method:</label>
            <select id="payment-method" name="method" required>
                <option value="stripe">Stripe</option>
                <option value="paypal">PayPal</option>
            </select>
            <label for="payment-amount">Amount:</label>
            <input type="number" id="payment-amount" name="amount" required>
            <button type="submit">Pay</button>
        </form>
    </div>
    <div class="withdrawal-container">
        <h2>Withdrawal Options</h2>
        <form id="stripe-withdrawal-form" action="/withdraw/stripe" method="POST">
            <label for="stripe-amount">Amount:</label>
            <input type="number" id="stripe-amount" name="amount" required>
            <label for="stripe-account-id">Stripe Account ID:</label>
            <input type="text" id="stripe-account-id" name="stripeAccountId" required>
            <button type="submit">Withdraw via Stripe</button>
        </form>
        <form id="paypal-withdrawal-form" action="/withdraw/paypal" method="POST">
            <label for="paypal-amount">Amount:</label>
            <input type="number" id="paypal-amount" name="amount" required>
            <label for="paypal-email">PayPal Email:</label>
            <input type="email" id="paypal-email" name="paypalEmail" required>
            <button type="submit">Withdraw via PayPal</button>
        </form>
    </div>
</body>
</html>
